<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta name="note" content="environment=development"/><title data-react-helmet="true"></title><style type="text/css">
    .header-link.before {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      padding-right: 4px;
    }
    .header-link.after {
      display: inline-block;
      padding-left: 4px;
    }
    h1 .header-link svg,
    h2 .header-link svg,
    h3 .header-link svg,
    h4 .header-link svg,
    h5 .header-link svg,
    h6 .header-link svg {
      visibility: hidden;
    }
    h1:hover .header-link svg,
    h2:hover .header-link svg,
    h3:hover .header-link svg,
    h4:hover .header-link svg,
    h5:hover .header-link svg,
    h6:hover .header-link svg,
    h1 .header-link:focus svg,
    h2 .header-link:focus svg,
    h3 .header-link:focus svg,
    h4 .header-link:focus svg,
    h5 .header-link:focus svg,
    h6 .header-link:focus svg {
      visibility: visible;
    }
  </style><script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var hash = window.decodeURI(location.hash.replace('#', ''))
      if (hash !== '') {
        var element = document.getElementById(hash)
        if (element) {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
          var clientTop = document.documentElement.clientTop || document.body.clientTop || 0
          var offset = element.getBoundingClientRect().top + scrollTop - clientTop
          // Wait for the browser to finish rendering before scrolling.
          setTimeout((function() {
            window.scrollTo(0, offset - 0)
          }), 0)
        }
      }
    })
  </script><link rel="sitemap" type="application/xml" href="/sitemap.xml"/><link rel="alternate" type="application/rss+xml" title="Dan Palmer" href="/rss.xml"/><script src="/socket.io/socket.io.js"></script></head><body><div id="___gatsby"></div><script src="/commons.js"></script></body></html>
